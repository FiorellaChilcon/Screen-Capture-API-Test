<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0325233556.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <video id="video" autoplay></video>
  <div class="controls">
    <button type="button" class="video-control" id="video-handler"><i class="fas fa-video-slash" id="video-icon"></i></button>
    <button type="button" class="video-control" id="share-btn"><i class="fas fa-desktop"></i></button>
    <button type="button" class="video-control" id="snap-btn"><i class="fas fa-camera"></i></button>
  </div>
  <canvas id="canvas" width="640" height="480"></canvas>

  <script type="module" src="index.js"></script>
</body>
</html>
